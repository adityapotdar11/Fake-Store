<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cart - Fake Store</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="loader-div" id="loader">
            <div class="loader">
                <img src="./assets/images/loader.gif" alt="loader" />
            </div>
        </div>
        <header class="bg-body-tertiary">
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="./index.html"
                            >Fake Store</a
                        >
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown"
                            aria-controls="navbarNavDropdown"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarNavDropdown"
                        >
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        aria-current="page"
                                        href="./index.html"
                                        >Home</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./products.html"
                                        >Products</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./categories.html"
                                        >Categories</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link active"
                                        href="./cart.html"
                                        >Cart</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="alert-section"></div>
            <div class="cart-section mb-5">
                <div class="row">
                    <div class="col-md-8">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th
                                        scope="col"
                                        colspan="2"
                                        class="text-center"
                                    >
                                        Product
                                    </th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody id="cart-data"></tbody>
                        </table>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-7">
                                        <input
                                            type="text"
                                            name=""
                                            id=""
                                            class="form-control"
                                            placeholder="Coupon code"
                                        />
                                    </div>
                                    <div class="col-md-5">
                                        <button
                                            type="button"
                                            class="btn btn-warning"
                                        >
                                            Apply Coupon
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <button
                                    type="button"
                                    class="btn btn-warning"
                                    disabled
                                >
                                    Update Card
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="calculation">
                            <div class="total">Cart Totals</div>
                            <div class="subtotal-section">
                                <div class="title">Subtotal:</div>
                                <div class="amount" id="subtotal"></div>
                            </div>
                            <div class="subtotal-section">
                                <div class="title">Shipping:</div>
                                <div class="free-shipping text-warning">
                                    free shipping
                                </div>
                            </div>
                            <div class="subtotal-section">
                                <div class="title">Total:</div>
                                <div class="amount" id="total"></div>
                            </div>
                            <div class="d-grid mt-3">
                                <button type="button" class="btn btn-warning checkout-btn">
                                    <i data-feather="shopping-bag"></i> Proceed
                                    to Checkout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/cart.js"></script>
        <script src="./assets/js/global.js"></script>
        <style>
            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                opacity: 1;
            }
        </style>
    </body>
</html>
